<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AuraBlend | Mood Color Palette Generator</title>
    <link rel="stylesheet" href="style.css">
    </head>
<body>
    <img src=image.png>
    <header>
        <h1>AuraBlend</h1>
        <p>Translate your mood into a harmonious color palette.</p>
    </header>

    <main>
        <section class="input-container">
            <textarea id="moodInput" placeholder="Describe your mood, e.g., 'A tranquil forest at dusk'"></textarea>
            <button id="generateButton">Generate Aura</button>
        </section>

        <section id="paletteOutput" class="palette-container">
            <p class="placeholder-text">Type your mood and click 'Generate Aura' to begin.</p>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 AuraBlend Project</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
